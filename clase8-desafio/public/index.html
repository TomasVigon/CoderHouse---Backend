<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servidor Backend de los productos Coderhouse</title>
</head>
<body>
    <h2>Crea un producto</h2>
    <form id="productsForm">
        <label>Nombre:</label>
        <input type='text' name='name' pattern="[a-zA-Z ]+">
        <label>Precio:</label>
        <input type='number' min="0" step="0.01" name="price">
        <label>Url:</label>
        <input type='url' name="thumbnail">
        <input type="submit">
    </form>
    <script src="desafio.js"></script>
</body>
